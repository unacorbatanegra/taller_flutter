name: taller_flutter
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+4

environment:
  sdk: ">=3.0.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_dotenv: ^5.1.0
  supabase_flutter: ^1.10.14
  get_it: ^7.6.2
  logger: ^2.0.1
  gap: ^3.0.1
  intl: ^0.18.0
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_application_id: ^2.0.0-dev
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets: 
      - .env
      - assets/fonts/
      - assets/images/
  fonts:
    - family: Majes
      fonts:
        - asset: assets/fonts/Majes_icons.ttf
# flutter pub get
# flutter pub run flutter_application_id:main -f

flutter_application_id:
  android:
    id: "dev.unacorbatanegra.chatc"
    name: "Chat-C"
  ios:
    id: "dev.unacorbatanegra.chatc"
    name: "Chat-C"

# fvm flutter pub get
# fvm flutter pub run flutter_launcher_icons -f pubspec.yaml
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"
  remove_alpha_ios: true
